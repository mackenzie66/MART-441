<html>
    <head>
        <title>
            JSON
        </title>
        <script>
            function setInformation()
            {
                var information = {"first": "txtFirstName", "last":"txtLastName", "age":"txtAge"};
                document.getElementById("info").innerHTML = "First: " + information.first; 
                document.getElementById("info").innerHTML = "Last: " + information.last; 
                document.getElementById("info").innerHTML = "Age: " + information.age;    
            }
        </script>
    </head>
    <body onload="setInformation();">
        <div id="info"></div>
        <br>
    </body>
</html>
